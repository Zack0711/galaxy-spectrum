<!DOCTYPE html>
<html>
  <head>
    <title>Galaxy Spectrum</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <script src="https://d3js.org/d3.v4.min.js"></script>
  <link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="main">
      <section>
        <div class="container p-3">
          <div class="form-group row align-items-center">
            <div class="px-3">Plate ID</div>
            <select class="data-selector form-control col-2" id="exampleFormControlSelect1">
            </select>
            <div class="col-4">
              <button class="btn btn-outline-primary btn-flux">Flux</button>
              <button class="btn btn-outline-primary btn-best-fit">Best Fix</button>
              <button class="btn btn-outline-success btn-correction">Correction</button>
            </div>
            <div class="col row align-items-center">
              <div class="data-info px-3"></div>
              <a class="btn btn-info data-reference" target="blank" href="#">Reference</a>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="p-3 mx-auto">
            <svg id="spectrum-chart" width="960" height="500"></svg>          
          </div>
          <div class="p-3 row justify-content-center">
            <div class="col-6">
              <div id="temperature-controller" class="value-controller"></div>
              <label class="text-t"></label>              
            </div>
          </div>
        </div>
      </section>
    </div>
  <script type="text/javascript" src="js/vendor.js"></script><script type="text/javascript" src="js/default~app.js"></script><script type="text/javascript" src="js/app.js"></script></body>
</html>
